{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brendwall products</title>
    <link type="text/css" href="{% static 'css/styles.css' %}" rel="stylesheet">
    <script type="text/javascript" src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/ajax-script.js' %}"></script>
</head>
<body>
    <div class="main_wraper">
        <div class="form_wrapper">
            <form id="add_product_form">
                <span class="add_product_title">Добавить товар</span>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" id="add_product_btn" href='{% url "products:product_add" %}'>Отправить</button>
            </form>
            <div id="message_wrapper">
                <span id="message_span"></span>
            </div>
        </div>
        <div id="products_list">

            {% include "includes/products.html" %}

        </div>
    </div>
</body>
</html>
